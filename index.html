<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/style.css">

        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.5/angular-route.min.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container" ng-controller="mainController">
			<div class="workstation" >
                <!-- <p>{{person.name}}</p> -->
                <div class="form">
                    <form>
                        <h1>Cadastro</h1>
                        <div class="formPersonalInfo">
                            <div class="inputName">
                                <label for="name">Nome completo</label>
                                <input type="text" name="name" id="name" ng-model="name">
                            </div>
                            <div class="inputAge">
                                <label for="age">Idade</label>
                                <input type="text" name="age" id="age" ng-model="age">
                            </div>
                        </div>
                        <label class="occupationLabel" for="occupation">Profissão</label>
                        <input type="text" name="occupation" id="occupation" ng-model="occupation">
                    </form>
                    <div class="buttonDiv">
                        <button id="button"  ng-click="obj()">Cadastrar</button>
                        <button id="clearButton" ng-click="clear()">Limpar cadastros</button>
                    </div>
                    <div class="alert">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4.5v15A2.5 2.5 0 0 0 6.5 22h13.25a.75.75 0 0 0 0-1.5H6.5a1 1 0 0 1-1-1h14.25a.75.75 0 0 0 .75-.75V4.5A2.5 2.5 0 0 0 18 2H6.5A2.5 2.5 0 0 0 4 4.5Zm7.5 7.25v-5a.75.75 0 0 1 1.5 0v5a.75.75 0 0 1-1.5 0Zm1.75 2.75a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z" fill="#F36262"/></svg>
                        <p>Todos os campos deverão ser preenchidos.</p>
                    </div>
                </div>
                <div class="view" ng-view></div>
            </div>
            <div class="changesCard">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 1.999c5.524 0 10.002 4.478 10.002 10.002 0 5.523-4.478 10.001-10.002 10.001-5.524 0-10.002-4.478-10.002-10.001C1.998 6.477 6.476 1.999 12 1.999Zm-.004 8.25a1 1 0 0 0-.992.885l-.007.116.003 5.502.007.117a1 1 0 0 0 1.987-.002L13 16.75l-.003-5.501-.007-.117a1 1 0 0 0-.994-.882ZM12 6.5a1.251 1.251 0 1 0 0 2.503A1.251 1.251 0 0 0 12 6.5Z" fill="#5e5e5e"/></svg>
                <p class="changeText">Alterações salvas.</p>
            </div>     
        <script src="assets/js/app.js"></script>
    </body>
</html>
