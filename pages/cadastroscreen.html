<div init-feedback-itens scroll-scratch on-scroll-end="scratch()" class="feedback" id="box">
    <div class="dropdown" id="dropdown">
        <p>Lista de cadastros</p>
        <a href="" class="dropdownRight" ng-click="dropdown()">
            <p>Ver mais</p>
            <img class="off" id="dropIcon" src="assets/images/down.png" alt="">
        </a>
    </div>
    <div id="dropBox">
        <div id="searchBox">
            <input placeholder="Procurar por nome" type="search" id="search" ng-keyup="search()" ng-model="searchText">
        </div>
        <div class="box" ng-repeat="x in card | orderBy: ['age', 'name']" >
            <div ng-click="deleteItem($event)" class="{{x.id}} trashHitbox">
                <svg ng-click="deleteItem($event)" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="{{x.id}}" d="M21.5 6a1 1 0 0 1-.883.993L20.5 7h-.845l-1.231 12.52A2.75 2.75 0 0 1 15.687 22H8.313a2.75 2.75 0 0 1-2.737-2.48L4.345 7H3.5a1 1 0 0 1 0-2h5a3.5 3.5 0 1 1 7 0h5a1 1 0 0 1 1 1Zm-7.25 3.25a.75.75 0 0 0-.743.648L13.5 10v7l.007.102a.75.75 0 0 0 1.486 0L15 17v-7l-.007-.102a.75.75 0 0 0-.743-.648Zm-4.5 0a.75.75 0 0 0-.743.648L9 10v7l.007.102a.75.75 0 0 0 1.486 0L10.5 17v-7l-.007-.102a.75.75 0 0 0-.743-.648ZM12 3.5A1.5 1.5 0 0 0 10.5 5h3A1.5 1.5 0 0 0 12 3.5Z" fill="currentColor"/></svg>
            </div>
            <a href="#teste/{{ x.id }}"  ng-click="details($event)">
                <div class="wrap">
                    <div class="personalInfo">
                        <p class="name" >{{ x.name | uppercase }}</p>
                    </div>
                    <div class="infoDetails">
                        <p class="occupation">{{ x.occupation | uppercase }}</p>
                        <p>Idade: {{ x.age }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="noneRegister" id="noRegister">
        <p id="a">Nenhuma pessoa cadastrada</p>
        <label for="name">Cadastrar pessoa</label></label>
    </div>
</div>
